<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <tittle>Registration by zip code</tittle>
        <link rel="stylesheet" type="text/scss" href="index.scss" media="screen">
        <link rel="stylesheet" href="text/css" href="index.css" media="screen">
    </head>
    <body>
        <div class="container">
            <h1>Delivery Registration</h1>
            <label for="CEP">CEP</label>
            <input type="text" id="CEP" maxlength="8" placeholder="Enter your zip code">
            <button  onclick="buscarEndereço()">buscarEndereço</button>
            <label for="Lagradouro">Lagradouro</label>
            <input type="text" id="Lagradouro" name="Lagradouro" readonly>
            <label for="Bairro">Bairro</label>
            <input type="text" id="Bairro" name="Bairro" readonly>
            <label for="Localization">Localization</label>
            <input type="number" id="Localization" name="Localization" required>
            <label for="State">State</label>
            <input type="text" id="State" readonly>
            <label for="PhoneNumber">PhoneNumber</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
            <script src="index.js"></script>
        </div>
    </body>
</html>
